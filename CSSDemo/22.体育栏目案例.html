<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>22.体育栏目案例</title>
	<style>
		.news-box{
			height: 580px;
			width: 650px;
			margin: 0 auto;
			border: solid #bbb 1px;
			border-top: solid #094683 3px;
		}
		.news-title{
			text-align: center;
			padding: 30px 0px 10px;
			font: 24px 微软雅黑;
		}
		.news-subInfo{
			height: 25px;
			border-bottom: 1px solid #eee;
			color: #aaa;
			font-size: 12px;
			text-align: center;
			margin: 0px 15px;
		}
		.news-subInfo strong{
			color: #900;
		}
		.news-con{
			text-align: center;
			padding-top: 10px;
		}

	</style>
</head>
<body>
	<div class="news-box">
		<div class="news-title">鲁能热身赛大胜</div>
		<div class="news-subInfo">
			<span class="date">2015年08年08月&nbsp18:19</span>
			<strong class="platform">新浪体育</strong>
			<span class="weibo">微博</span>
			<span class="activity-name">我有话说</span>
			<span class="activity-data-dse">（<strong class="activity-data-num">106712</strong>人参与）</span>
			<span class="collect">收藏本文</span>
		</div>
		<div class="news-con">
			<img src="images/tiyu.png" alt="">
		</div>
	</div>
</body>
</html>
