<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02.Google案例</title>
	<style>
		.g1,.o1,.o2,.g2,.l,.e{
			font-size:200px; 
		}
		.g1{
			color: #000099;
		}
		.o1{
			color: #900;
		}
		.o2{
			color: #ffa500;
		}
		.g2{
			color: #000099;
		}
		.l{
			color: #090;
		}
		.e{
			color: #900;
		}
	</style>
</head>
<body>
	<span class="g1">G</span>
	<span class="o1">o</span>
	<span class="o2">o</span>
	<span class="g2">g</span>
	<span class="l">l</span>
	<span class="e">e</span>
</body>
</html>
