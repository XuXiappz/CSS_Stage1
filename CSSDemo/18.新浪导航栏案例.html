<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>18.新浪导航栏案例</title>
	<style>
		body{
			margin: 0px;
		}
		.nav{
			height: 40px;
			background-color: #eee;
			border-top: 3px solid orange;
			border-bottom: 1px solid #aaa;
		}
		.nav-con{
			width: 1000px;
			height: 40px;
			margin: 0 auto;
		}
		.nav-con a {
			display: inline-block;
			height: 40px;
			font: 12px/40px 微软雅黑;
			color: #333;
			text-decoration: none;
			padding: 0px 20px;
		}
		.nav-con a:hover{
			background-color: #999;
		}
	</style>
</head>
<body>
	<div class="nav">
		<div class="nav-con">
				<a href="#">设为首页</a>
				<a href="#">手机新浪网</a>
				<a href="#">移动客户端</a>
		</div>
	</div>
</body>
</html>
