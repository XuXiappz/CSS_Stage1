<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>29.多个盒子的嵌套定位</title>
	<style>
		.father{
			background-color: red;
			width: 400px;
			height: 400px;
		}
		.box{
			background-color: green;
			width: 300px;
			height: 300px;
		}
		.son{
			background-color: pink;
			width: 200px;
			height: 200px;
			position: relative;
		}
		.grandSon{
			background-color: orange;
			width: 100px;
			height: 100px;
			position: absolute;
			right: 10px;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="box">
			<div class="son">
				<div class="grandSon"></div>
			</div>
		</div>
	</div>

</body>
</html>
