<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>07.导航案例</title>
	<style>
		.nav{
			margin-top: 0px;
			margin-right: 8px;
			margin-left: 8px;
			background-color: #aaa;
			text-align: center;
		}
		.nav ul{
			list-style: none;
		}
		.nav ul li,.nav ul li a{
			display: inline-block;
		}
		.nav ul li a{
			height: 60px;
			width: 100px;
			text-decoration: none;
			color: orange;
		}
		.nav ul li a.normal-part{
			color: #000;
		}
		.nav ul li a:hover{
			background-color: #fff;
			color: orange;
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<div class="nav">
		<ul>
			<li><a href="#" class="hot-part">天猫</a></li>
			<li><a href="#" class="hot-part">聚划算</a></li>
			<li><a href="#" class="hot-part">超市</a></li>
			<li><a href="#" class="hot-part">头条</a></li>
			<li><a href="#" class="normal-part">阿里旅行</a></li>
			<li><a href="#" class="normal-part">电器城</a></li>
			<li><a href="#" class="normal-part">淘抢购</a></li>
			<li><a href="#" class="normal-part">苏宁易购</a></li>
			<li><a href="#" class="normal-part">智能生活</a></li>
		</ul>
	</div>
</body>
</html>
